<body>
<header>
<h1>Welcome to My PWA Screen Recorder</h1>
</header>

<main>
<p>Standalone PWA with Install button and fullscreen screen recording.</p>
</main>

<button id="installBtn" style="display:none; padding:10px 20px;">Install App</button>
<button id="recordBtn" style="padding:10px 20px;">Start Screen Recording</button>

<script>
// Inline Service Worker via Blob
const swCode = `
const CACHE_NAME='pwa-cache-v1';
const urlsToCache=['/'];
self.addEventListener('install', e=>e.waitUntil(caches.open(CACHE_NAME).then(c=>c.addAll(urlsToCache))));
self.addEventListener('fetch', e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))));
`;
const swBlob=new Blob([swCode],{type:'application/javascript'});
navigator.serviceWorker.register(URL.createObjectURL(swBlob));

// Install prompt
let deferredPrompt;
const installBtn=document.getElementById('installBtn');
window.addEventListener('beforeinstallprompt',e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.style.display='block';
  installBtn.onclick=()=>{
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(c=>deferredPrompt=null);
    installBtn.style.display='none';
  };
});

// Screen Recorder
document.getElementById('recordBtn').onclick=async()=>{
  try{
    if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
    const stream=await navigator.mediaDevices.getDisplayMedia({video:{cursor:"always"}, audio:true});
    const recorder=new MediaRecorder(stream);
    const chunks=[];
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=()=>{
      const blob=new Blob(chunks,{type:'video/webm'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a'); a.href=url; a.download='recording.webm'; a.click();
    };
    recorder.start();
    setTimeout(()=>recorder.stop(),15000);
  }catch(e){console.error(e);}
};
</script>
