  <h1>Welcome to My PWA App!</h1>
  <p>This is a fully self-contained Progressive Web App ready to install.</p>
  <button id="installBtn" hidden>Install App</button>

<script>
// Service Worker registration
if ('serviceWorker' in navigator) {
  const swBlob = new Blob([`
    const CACHE_NAME = "pwa-cache-singlefile-v1";
    const ASSETS = ["/","/index.html"];
    self.addEventListener("install", e => { self.skipWaiting(); e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS))); });
    self.addEventListener("activate", e => e.waitUntil(self.clients.claim()));
    self.addEventListener("fetch", e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
  `], { type: 'application/javascript' });

  navigator.serviceWorker.register(URL.createObjectURL(swBlob));
}

// Install prompt
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.hidden = false;

  installBtn.addEventListener('click', () => {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.finally(() => {
      deferredPrompt = null;
      installBtn.hidden = true;
    });
  });
});

window.addEventListener('appinstalled', () => {
  alert('âœ… App installed successfully!');
});
</script>
